<table class="css-table">
	<tr class="css-table-row">
		<th class="css-table-cell"><label class="css-tableheader">S.No</label>
		</th>
		<th class="css-table-cell"><label class="css-tableheader">Name</label>
		</th>
		<th class="css-table-cell"><label class="css-tableheader">Employee
				Id</label></th>
		<th class="css-table-cell"><label class="css-tableheader">Managerid</label>
		</th>
		<th class="css-table-cell"><label class="css-tableheader">mobilenumber</label>
		</th>
		<th class="css-table-cell"><label class="css-tableheader">status</label>
		</th>
		<th class="css-table-cell"><label class="css-tableheader">comment</label>
		</th>
	</tr>
	<tr class="fade" ng-repeat="employee in employees" >
		<td class="css-table-cell">{{$index+1}}</td>
		<td class="css-table-cell">{{employee.Name}}</td>
		<td class="css-table-cell">{{employee.EmpId}}</td>
		<td class="css-table-cell">{{employee.Managerid}}</td>
		<td class="css-table-cell">{{employee.mobilenumber}}</td>
		<td class="css-table-cell">{{employee.status}}</td>
		<td class="css-table-cell">{{employee.comment}}</td>
		<td><a href="">Upload Me</a></td>
		<td><a href="">Download</a></td>
		<td> <button ng-click="personRemove($index)">X</button></td>
	</tr>
</table>
